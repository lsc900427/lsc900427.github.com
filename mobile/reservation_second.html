<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>reservation</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/dbf98e1f6f.js"></script>
    <script src="./js/reservation_second.js"></script>
    <link rel=stylesheet href="./css/reset.css">
    <link rel=stylesheet href="./css/reservation_second.css">
    <link rel='stylesheet' href='./js/fullcalendar.css' />
    <script src='./js/moment.js'></script>
    <script src='./js/fullcalendar.js'></script>


</head>
<body>
  <div class="wapper container-fluid">
    <div class="header">
      <div class="header_menu row">
        <div class="col-xs-2">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
          </button>
        </div>
        <div class="col-xs-8 header_menu_center">
          <img src="./images/favi.png"  style = "width : 2.5em; display = inline;" alt=""><span>PET BEAUTY</span>
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-default">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <!--헤더 메인메뉴 끝-->
    <div id='calendar'></div>

    <!-- 2번째 콘텐츠 끝-->

    <div class="recent-search row">

      <div class="col-xs-6 recent-search__button-1">
        <button type="button" class="btn btn-default recent-search__btn-1">오전</button>
      </div>
      <div class="col-xs-6 recent-search__button-2">
        <button type="button" class="btn btn-default recent-search__btn-2">오후</button>
      </div>
      <div class="col-xs-12 recent-search__two">
        <p>원하는 시간 입력</p>
        <select class="form-control recent-search__check center">
          <option value="">00:00</option>
          <option value="">01:00</option>
          <option value="">02:00</option>
          <option value="">03:00</option>
        </select>
      </div>

      <div class="col-xs-12 center btn__size">
        <button type="button" class="btn btn-primary btn-block">바로 예약하기</button>
      </div>
    </div>
    <!--버튼 끝-->

    <ul class="footer row">
      <li class="col-xs-3">
        <a href="">
          <i class="fa fa-home" aria-hidden="true"></i>
          <p>홈</p>
        </a>
      </li>

      <li class="col-xs-3">
        <a href="">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <p>지역</p>
        </a>
      </li>

      <li class="col-xs-3">
        <a href="">
          <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
          <p>내주변</p>
        </a>
      </li>

      <li class="col-xs-3">
        <a href="">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
          <p>마이페이지</p>
        </a>
      </li>

    </ul>
  </div>





</body>
</html>
