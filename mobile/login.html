<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MJ PET</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/dbf98e1f6f.js"></script>
  <link rel=stylesheet href="./css/reset.css">
  <link rel=stylesheet href="./css/login.css">
</head>
<body>
  <div class="wapper container-fluid">
    <div class="header">
      <div class="col-xs-12 header_menu_center">
        <img src="./images/favi.png"  style = "width : 4em; display = inline;vertical-align:middle;" alt="">
        <span class="whitecolor"style="font-size: 1.5em;vertical-align:middle;">PET<span class="redcolor">BEAUTY<span></span>
      </div>
    </div>
    <!--헤더 메인메뉴 끝-->

    <div class="login_box">
      <form class="form-horizontal">
        <div class="border">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">아이디</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group sign_in">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-default sign_btn">Sign in</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> 로그인 상태 유지
              </label>
            </div>
          </div>
        </div>
      </form>
      <a class="find_id" href=""><span>아이디, 비밀번호를 잊었다면?</span></a>
    </div>
  </div>





</body>
</html>
