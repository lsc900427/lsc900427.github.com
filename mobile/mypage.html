<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MJ PET</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/dbf98e1f6f.js"></script>
  <link rel=stylesheet href="./css/reset.css">
  <link rel=stylesheet href="./css/mypage.css">
</head>
<body>
  <div class="wapper container-fluid">



    <div class="header">
      <div class="header__text">
        <a href="">
          <i class="fa fa-chevron-left" aria-hidden="true" style ="color: #fff;font-size: 3em"></i>
        </a>
        <span>마이페이지</span>
      </div>
      <div class="header__img">
        <img src="./images/mypage_2.jpg" alt="mypage_pet"  class="img-responsive" alt="Responsive image">
      </div>
    </div>


    <article class="profile">
      <div class="people">
        <input type=file>
        <div id="holder_people">사진을 올려주세요</div>
      </div>
      <div class="pet">
        <input type=file>
        <div id="holder_pet">사진을 올려주세요</div>
      </div>
    </article>


    <div class="card">
      <button type="button" class="btn btn-primary">진료카드</button>
    </div>


    <div class="management">
      <ul>
        <li class="subject">계정관리</li>
        <li class="subtitle"><span>비밀번호 변경</span>
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </li>
        <li class="subtitle"><span>로그아웃</span>
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </li>
        <li class="subtitle"><span>이용약관</span>
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </li>
        <li class="subtitle"><span>회원탈퇴</span>
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </li>
      </ul>
      <ul>
        <li class="subject">예약관리</li>
        <li class="subtitle"><span>예약현황</span>
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </li>
        <li class="subtitle"><span>예약취소</span>
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </li>
        <li class="subtitle"><span>문의하기</span>
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </li>
      </ul>
      <ul>
        <li class="subject">설정</li>
        <li class="subtitle"><span>버전정보</span>
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </li>
        <li class="subtitle"><span>개발자 소개</span>
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </li>
      </ul>
    </div>
  </div>

  <hr />


  <div class="share">
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <span>펫뷰티 공유하기</span>
    </div>
  </div>


  <script type="text/javascript">
  var upload = document.getElementsByTagName('input')[0],
  holder_people = document.getElementById('holder_people');

  upload.onchange = function (e) {
    e.preventDefault();

    var file = upload.files[0],
    reader = new FileReader();
    reader.onload = function (event) {
      var img = new Image();
      img.src = event.target.result;
      // note: no onload required since we've got the dataurl...I think! :)
      if (img.width > 100) { // holder_people width
        img.width = 100;
      }
      holder_people.innerHTML = '';
      holder_people.appendChild(img);
    };
    reader.readAsDataURL(file);

    return false;
  };


  var upload_pet = document.getElementsByTagName('input')[1],
  holder_pet = document.getElementById('holder_pet');

  upload_pet.onchange = function (e) {
    e.preventDefault();

    var file = upload_pet.files[0],
    reader = new FileReader();
    reader.onload = function (event) {
      var img = new Image();
      img.src = event.target.result;
      // note: no onload required since we've got the dataurl...I think! :)
      if (img.width > 100) { // holder_pet width
        img.width = 100;
      }
      holder_pet.innerHTML = '';
      holder_pet.appendChild(img);
    };
    reader.readAsDataURL(file);

    return false;
  };
  </script>
</body>
</html>
