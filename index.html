<div id="app">
    <h1>todos</h1>
    <input v-model="list" @keyup.enter= "addTodo">
    <ul>
        <todo v-for="list in items" :list="list">{{list}}</todo>
    </ul>
    <pre>
    {{$data}}
    </pre>
</div>

<template id = "todo">
    <ul>
        <li @click="deleteTodo(list)">{{list}}</li>
    </ul>
</template>

<script>
    Vue.component('todo',{
        template:'#todo',
        props:['list'],
        methods: {
            deleteTodo(list) {
                var index = parent.items.indexOf(list)
                parent.items.splice(index,1)
            }
        }
    })
//items란 배열에 item이 추가되어야 한다

        el: "#app",
        data: {
            list: "What needs to be done",
            items:[]
        },
        methods: {

                this.items.push(this.list)
